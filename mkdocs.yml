site_name: FastAPI-Celery Webhook Listener
site_author: Pranesh Mukhopadhyay
site_description:
site_dir: documentation

nav:
  - Home: "index.md"
  - Concepts: "concepts.md"

plugins:
  - search
  - tags:
      tags_file: tags.md

markdown_extensions:
  - def_list
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences

repo_name: Webhook-listener
repo_url: https://github.com/Mukhopadhyay/Webhook-listener

theme:
  name: material

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: light green

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.conm/Mukhopadhyay
      name: Github

    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/praneshmukhopadhyay/
      name: LinkedIn

    - icon: fontawesome/brands/twitter
      link: https://twitter.com/allthingstensor
      name: X
